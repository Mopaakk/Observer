<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunwitch Archives</title>
    <link rel="stylesheet" type="text/css" href="Obs.css" />
</head>
<body>
    <div class="gif-container">
      <img id="static-gif" src="eye.png" data-gif="eye.gif" alt="Gif Image">
    </div>
    <div class="container">
        <div class="titles">
          <div class="title" onclick="showText('chapter1')">Chapter 1</div>
          <div class="title" onclick="showText('chapter2')">Chapter 2</div>
          <div class="title" onclick="showText('chapter3')">Chapter 3</div>
        </div>
        <div class="texts">
          <div id="chapter1" class="text active">Text for Chapter 1.</div>

          <div id="chapter2" class="text">Text for Chapter 2.</div>
          
          <div id="chapter3" class="text">Text for Chapter 3.</div>
        </div>
      </div>
      <audio id="song1" src="FallingDown.mp3" preload="auto"></audio>
      <audio id="song2" src="RotBlood.mp3" preload="auto"></audio>
      <script src="Obs.js"></script>
</body>
</html>
